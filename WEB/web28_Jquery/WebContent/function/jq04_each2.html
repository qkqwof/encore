<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
/*
 * each()
 * ::
 * 일종의 for문과 동일한 기능
 * 동일한 태그가 반복적으로 나왔을 때 사용한다.
 * 작동방식은
 * 동일한 태그의 갯수만큼(h1) each()함수가 호출된다.
 * 내부적으로 index가 가동되고 있다.
 * 첫번쨰 index는 당연히 0이 된다.
 */
 	$(function () {
    	$('h1').each(function (index) {//index 0~7
    		$(this).addClass('high_Light_' +index);//현재 이벤트 적용을 받고 있는 태그 자기자신...
		});
		
		//1. 마지막 h1태그를 선택자로 지정...font 클래스 속성을 연결
		$('h1:last').addClass('font');
		//2. h1 태그 중에서 짝수번쨰 태그를 선택자로 지정...nth클래스
		$('h1:odd').addClass('nth');
	});
 
</script>
<style type="text/css">
	.high_Light_0{background: yellow;}
	.high_Light_1{background: cyan;}
	.high_Light_2{background: green;}
	.high_Light_3{background: purple;}
	.high_Light_4{background: gray;}
	.high_Light_5{background: red;}
	.high_Light_6{background: blue;}
	.high_Light_7{background: pink;}
	
	.font{color: blue; font-family: 굴림체;}
	.nth{border: 5px double black;}
</style>
</head>
<body>
	<h1>Item - 0</h1>
	<h1>Item - 1</h1>
	<h1>Item - 2</h1>
	<h1>Item - 3</h1>
	<h1>Item - 4</h1>
	<h1>Item - 5</h1>
	<h1>Item - 6</h1>
	<h1>Item - 7</h1>
</body>
</html>
