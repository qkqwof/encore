<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
	//filter 함수는 동일한 태그들이 있을 때 여러개의 태그 중에서 조건을 부여해서 
	//조건에 부합하는 태그들을 걸러낼 떄 사용
	/*$('h1').filter(function (index) {
    	return index % 3==0||index%5==0;
	}).css({
		background:'greenyellow',
		color: 'blue'
	});*/
	
	$('h1').filter(function (index) {
    	return index % 3==0 || index%5==0;
	}).addClass('css');
	
	//2.
	//h1 태그 중에서 짝수번째 태그만 걸러서 글자색을 red로
	$('h1').filter(':even').addClass('redcolor');
	//h1 태그 중에서 홀수번째만 걸러서 글자색을 green으로
	$('h1').filter('h1:odd').addClass('bluecolor');
	
	});
</script>
<style type="text/css">
	.css{background: greenyellow; color: blue;}
	.redcolor{color: red;}
	.bluecolor{color:blue;}
</style>
</head>
<body>
	<h1>Item - 0</h1>
	<h1>Item - 1</h1>
	<h1>Item - 2</h1>
	<h1>Item - 3</h1>
	<h1>Item - 4</h1>
	<h1>Item - 5</h1>
	<h1>Item - 6</h1>
	<h1>Item - 7</h1>
</body>
</html>
