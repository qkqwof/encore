<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type = "text/css" href="css/basic.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {	
		refreshPage();
		
		$('#content').on('click','#deleteCart',deleteCartStorage);
	});// 	
	
	function deleteCartStorage() {//localStorage에 있는 key값을 삭제...
		//alert($(this).val());
		var y = confirm($(this).val()+"을 정말 삭제하시겠습니까?");
		if(y){
			localStorage.removeItem($(this).val());
			refreshPage();
			}
	}
	
	function refreshPage() {
		var html = "";
		var totalPrice = 0;

    	//for문을 사용해서 localStorage에 저장된 내용을 받아와서 tbody 안에 table 안에 적절한 위치에 출력
		
		
		for(var key in localStorage){
			//alert(key);
			if(key=='length') break;// 이 부분 중요
			var data = localStorage.getItem(key).split(",");//aaa,bbb,2500 -> 하나씩 테이블에 들어가야 함.
			html += '<tr><td><img class=poster src=' + data[1]+ '></td><td>'+key
			+'</td><td>'+data[0]+'</td><td>'+data[2]
			+'</td><td><button id=deleteCart value='+key
			+'>삭제</button></td></tr>';//미래에 존재하는 태그... on 사용 -> 버튼 말고 원래 존재하는 곳을 선택자로 지정해야 함.
			
			totalPrice += parseInt(data[2]);
		}//
		
		$('#content').html(html);
		$('#price').html('주문 가격: '+totalPrice);
}
</script>
<style type="text/css">
	.poster{
		width: 150px;
		height: 150px;
	}
</style>
</head>
<body>
	<article class="main">
		<section>
			<table width="80%" align="center">
			<caption class="caption">찜 리스트</caption>
			<thead>
				<tr>
					<th>이미지</th><th>상품번호</th><th>상품이름</th><th>가격</th><th>삭제</th>
				</tr>
			</thead>
			<tbody id="content">
			
			</tbody>
			</table>
		</section>
		<section class="totalprice" id="price">
		
	
		</section>
		<section class="link">
			<table align="center">
				<tr>
					<td align = "center">
						<a href="#">주문하러 가기</a>
						<a href="index.html">DVD 목록 보기</a>
					</td>
				</tr>
			</table>		
		</section>
	</article>
</body>
</html>
