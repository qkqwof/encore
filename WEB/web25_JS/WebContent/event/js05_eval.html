<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1. write() 함수...브라우저 화면으로 내용을 출력...
document.write(50+70+'<br>');
document.write(eval('50+70')+'<br>');//문자열을 계산하려면...eval()
document.write(eval('50.6+70')+'<br>');
document.write('56.7'+'23'+'<br>');
document.write(parseFloat('56.7')+parseInt('23')+'<br>');

//2. 팝업창 띄우는 방법 :: alert(), confirm(), prompt()
var ans = confirm("정말로 삭제할까요?");
if(ans) document.write("삭제되셨습니다...^^");
else document.write("삭제는 진행되지 않았습니다.");

var number = prompt("당신의 차번호를 입력하세요");
document.write(number);
</script>
</head>
<body>

</body>
</html>
