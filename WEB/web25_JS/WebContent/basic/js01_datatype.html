<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 타입과 선언방법</title>
</head>
<body>
<!--
자바스크립트에서 사용하는 기본 데이터 타입
number
string
boolean
함수형
객체형
undefined
-->
<script>
	var variable;
	var stringvar = "String"; //String stringvar = "String"; -> 자바
	var numbervar = 273;
	var booleanvar = true;
	var functionvar = function(){};//익명함수
	var objectvar = {};//json
	
	//각각의 값을 출력
	/* alert(variable);
	alert(stringvar);
	alert(numbervar);
	alert(booleanvar);
	alert(functionvar);
	alert(objectvar); */
	
	//각각의 값의 데이터 타입(변수 타입)을 출력
	alert(typeof variable);
	alert(typeof stringvar);
	alert(typeof numbervar);
	alert(typeof booleanvar);
	alert(typeof functionvar);
	alert(typeof objectvar);
	
	
</script>
</body>
</html>
